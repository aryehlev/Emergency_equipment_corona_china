<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head th:replace="index/head_nav::head"></head>
<body>
<nav th:replace="index/head_nav::nav"></nav>
<div style="margin: 20px auto; width: 80%">
    <form method="post" th:object="${student}">
        <div class="form-group row">
            <label for="student_id" class="col-sm-2 col-form-label">学号</label>
            <div class="col-sm-10">
                <input type="text" name="id" class="form-control" disabled id="student_id" th:value="*{id}">
            </div>
        </div>

        <div class="form-group row">
            <label for="student_name" class="col-sm-2 col-form-label">姓名</label>
            <div class="col-sm-10">
                <input type="text" name="sname" disabled class="form-control" id="student_name" placeholder="姓名" th:value="*{sname}">
            </div>
        </div>
        <div class="form-group row">
            <label for="student_age" class="col-sm-2 col-form-label">年龄</label>
            <div class="col-sm-10">
                <input type="number" name="sage" disabled class="form-control" id="student_age" placeholder="年龄" th:value="*{sage}">
            </div>
        </div>
        <div class="form-group row">
            <label for="student_phone" class="col-sm-2 col-form-label">电话</label>
            <div class="col-sm-10">
                <input type="number" name="phone" disabled class="form-control" id="student_phone" placeholder="电话" th:value="*{phone}">
            </div>
        </div>
    </form>
</div>
</body>
</html>
