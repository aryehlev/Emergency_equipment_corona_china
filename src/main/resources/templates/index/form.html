<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="index/head_nav::head"></head>
<body>
<!--<h1 th:text="${name}">原来的值</h1>-->
<nav th:replace="index/head_nav::nav">

</nav>

<div style="margin: 20px auto; width: 80%">
    <form th:action="${action}" method="post" th:object="${student}">
        <input type="hidden" name="id" th:value="*{id}">
        <div class="form-group row">
            <label for="student_name" class="col-sm-2 col-form-label">姓名</label>
            <div class="col-sm-10">
                <input type="text" name="sname" class="form-control" id="student_name" placeholder="姓名" th:value="*{sname}">
            </div>
        </div>
        <div class="form-group row">
            <label for="student_age" class="col-sm-2 col-form-label">年龄</label>
            <div class="col-sm-10">
                <input type="number" name="sage" class="form-control" id="student_age" placeholder="年龄" th:value="*{sage}">
            </div>
        </div>
        <div class="form-group row">
            <label for="student_phone" class="col-sm-2 col-form-label">电话</label>
            <div class="col-sm-10">
                <input type="number" name="phone" class="form-control" id="student_phone" placeholder="电话" th:value="*{phone}">
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>

    </form>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" th:src="@{/static/plugin/bootstrap/4.3.1/js/jquery-3.3.1.slim.min.js}"  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" th:src="@{/static/plugin/bootstrap/4.3.1/js/bootstrap.bundle.min.js}"  crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" th:src="@{/static/plugin/bootstrap/4.3.1/js/bootstrap.min.js}"  crossorigin="anonymous"></script>
</body>

</html>
